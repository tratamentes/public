<!DOCTYPE html>
<html>
<head>
  <title>reCAPTCHA Enterprise Example</title>
  <script src="https://www.google.com/recaptcha/enterprise.js"></script>
</head>
<body>
  <h1>reCAPTCHA Enterprise Example</h1>
  <form action="submit.php" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    <div id="recaptcha"></div><br>
    <button type="submit" name="submit">Submit</button>
  </form>
  <script>
    grecaptcha.enterprise.ready(function() {
      grecaptcha.enterprise.execute('6LekDMEkAAAAAG24yBwb4wrp9G0lY6aWbTAKxFxK', {action: 'submit'}).then(function(token) {
        document.getElementById('recaptcha').innerHTML = '<input type="hidden" name="recaptcha_token" value="' + token + '">';
      });
    });
  </script>
</body>
</html>
